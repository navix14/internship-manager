<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chicken - Urlaubsbuchung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="form mt-3">
        <form name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/buchen/urlaub}" th:object="${urlaubBuchenForm}">
            <div class="form-floating mb-2">
                <input type="date" class="form-control" id="datum" th:field="*{datum}"
                       placeholder=" " required>
                <label for="datum" class="form-label">Datum (dd.mm.yyyy)</label>
                <p class="alert" th:if="${#fields.hasErrors('datum')}">Invalides Datum eingegeben!</p>
            </div>

            <div class="form-floating mb-2">
                <input type="time" min="08:30" max="12:30" class="form-control" id="start" placeholder=" " th:field="*{start}" required>
                <label for="start">Start (hh:mm)</label>
                <p class="alert" th:if="${#fields.hasErrors('start')}"}>Invalide Startzeit eingegeben</p>
            </div>


            <div class="form-floating mb-2">
                <input type="time" min="08:30" max="12:30" class="form-control" id="ende" placeholder=" " th:field="*{ende}" required>
                <label for="ende" class="form-label">Ende (hh:mm)</label>
                <p class="alert" th:if="${#fields.hasErrors('ende')}">Invalide Endzeit eingegeben</p>
            </div>

            <button name="urlaubsanmeldung_abschicken" class="btn btn-primary" type="submit">Eintragen</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
