<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chicken - Klausurbuchung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Klausuranmeldung</h1>

    <div class="formular mt-3">
        <a class="btn btn-primary mb-3" th:href="@{/registrieren/klausur}" role="button">Neue Klausur registrieren</a>

        <form method="post" th:action="@{/buchen/klausur}">
            <select class="form-control" name="klausurId" id="klausurId">
                <option disabled selected value="">WÃ¤hlen Sie eine Klausur aus</option>
                <option th:each="k : ${klausuren}" th:value="${k.klausurId()}">
                    <span th:text="${k.fachName()}"> (</span>
                    <span th:text="${k.tag()}">, </span>
                    <span th:text="${k.zeitraum().getStart()}"> - </span>
                    <span th:text="${k.zeitraum().getEnde()}"> Uhr)</span>
                </option>
            </select>

            <button type="submit" class="btn btn-primary mt-3">Eintragen</button>
        </form>
    </div>

    </div>
</body>
</html>
